<form>
    <input name="campoCriaPost" placeholder="Digite o seu post">
    <button type="submit">Postar</button>
</form>
<ul class="ListaDePosts">

</ul>


<script>
    console.log('Olá pessoas!');

    // Base de Dados
    const miniRedeSocial = {

        usuarios: [
            {
                username: 'marciodiniz7x',
            }
        ],
        posts: [
            {
                id: 1,
                owner: 'marciodiniz7x',
                content: 'Meu primeiro post'
            }
        ],
        criaPost(dados) {
            // Cria posts na Memória (Array/Objeto)
            miniRedeSocial.posts.push({
                id: miniRedeSocial.posts.length + 1,
                owner: dados.owner,
                content: dados.content
            });
            //Cria post no HTML
            const $listaDePosts = document.querySelector('.ListaDePosts');
            $listaDePosts.insertAdjacentHTML('afterbegin', `<li>${dados.content}</li>`);
        }
    };


    // Front End
    const $meuForm = document.querySelector('form');

    console.log($meuForm);

    // CRUD: [READ]
    miniRedeSocial.posts.forEach(({owner, content}) => {
        miniRedeSocial.criaPost({ owner: owner, content: content});
    });

    // CRUD: [CREATE]
    $meuForm.addEventListener('submit', function criaPostController(infosDoEvento) {
        infosDoEvento.preventDefault();
        console.log('Estamos criando um posto novo');
        const $campoCriaPost = document.querySelector('input[name="campoCriaPost"]');
        miniRedeSocial.criaPost({ owner: 'marciodiniz7x', content: $campoCriaPost.value});


        $campoCriaPost.value = '';

    })

    // Linguagem pura
    // Cria variáveis
    //  > Sincronizar o conteúdo das variáveis com HTML
    // Atualiza variáveis


</script>
